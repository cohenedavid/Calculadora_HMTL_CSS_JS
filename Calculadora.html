<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora-Style.css">
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="Display.js" type="text/javascript"></script>
    <!-- defer para que lo cargue una vez que se cargue toda la pagina -->
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="calculadora" id="calculadora">

            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
    
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>

            <button class="boton-numerico">7</button>
            <button class="boton-numerico">8</button>
            <button class="boton-numerico">9</button>
    
            <button class="operador" value="multiplicar">x</button>  
    
            <button class="boton-numerico">4</button>
            <button class="boton-numerico">5</button>
            <button class="boton-numerico">6</button>
           
            <button class="operador" value="restar">&#8722;</button>
    
            <button class="boton-numerico">1</button>
            <button class="boton-numerico">2</button>
            <button class="boton-numerico">3</button>
            
            <button class="operador" value="sumar">+</button>

            <button class="col-2 boton-numerico">0</button>    
            <button class="boton-numerico">.</button>
           
            <button class="operador" id="igual" value="igual">=</button>

        </div>  
    </div>
    
</body>
</html>
